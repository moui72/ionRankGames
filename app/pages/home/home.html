<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Welcome to Ionic!</h2>
  <ion-list>
    <ion-item>
      <ion-label stacked>BGG Username</ion-label>
      <ion-input type="text" [(ngModel)]="bggOpts.username"></ion-input>
    </ion-item>
    <ion-item>
      <button (click)=fetching()>Fetch</button>
      <button (click)=purge()>Reset</button>
    </ion-item>
  </ion-list>

<!-- Add game manually -/->

  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="game.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>ID</ion-label>
      <ion-input type="number" [(ngModel)]="game.gameId"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Image URL</ion-label>
      <ion-input type="text" [(ngModel)]="game.image"></ion-input>
    </ion-item>

    <ion-item>
      <button (click)=add(game)>Add</button>
      <button (click)=purge()>Reset</button>
      <button (click)=fetch()>Fetch</button>
    </ion-item>
  </ion-list>
<!-/- Add game manually -->

  <ion-card *ngFor="let game of games" class="game">
    <ng2-slim-loading-bar></ng2-slim-loading-bar>
    <ion-card-header>
      <ion-item>
        <ion-avatar item-left>
          <img [src]="game.image">
        </ion-avatar>
        {{game.name}} [{{game.gameId}}]
      </ion-item>
    </ion-card-header>
    <ion-card-content class="outer-content">
      <button (click)=kill(game)>kill</button>
    </ion-card-content>
  </ion-card>
</ion-content>
