<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Welcome to Ionic!</h2>
  <ion-list>
    <ion-item>
      <button (click)=fetching()>Fetch</button>
      <button (click)=filtering()>Filter</button>
      <button (click)=purge()>Reset</button>
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let game of games" class="game" >
    <ion-card-header *ngIf="game.trash != true && game.filtered != true">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="game.thumbnail">
        </ion-avatar>
        {{game.name}} [{{game.gameId}}]
      </ion-item>
    </ion-card-header>
    <ion-card-content class="outer-content" *ngIf="game.trash != true && game.filtered != true">
      <button (click)=kill(game)>trash</button>
      <button (click)=detail(game)>detail</button>
    </ion-card-content>
  </ion-card>
</ion-content>
