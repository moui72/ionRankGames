<ion-header>

  <ion-navbar>
    <ion-title>lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Your lists</h2>
  <ion-list *ngIf="lists && lists.length > 0">
    <ion-item *ngFor="let list of lists">
      <h3>{{list.name}}</h3>
      <p>
        Ranked games: {{list.rankedSet.length || 0}}
        Unranked games: {{list.set.length || 0}}
      </p>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <h2>Make new list</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-input type="text" ngModel="newName"></ion-input>
      <button>Create</button>
    </ion-card-content>
  </ion-card>
</ion-content>
